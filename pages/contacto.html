            <h1>Contacto</h1>

            <div>
                <h3>Ponte en contacto conmigo!</h3>
            </div>

            <div >
                
                <form class="div__form" action="">
                    <div>
                        <label class="div__label" for="nombre">Ingrese nombre y apellido</label>
                        <input type="text" id="nombre" placeholder="Nombre y Apellido">
                    </div>

                     <div>
                        <label class="div__label" for="mail">Ingrese su correo electrónico</label>
                        <input type="mail" id="mail" placeholder="Mail">
                     </div>

                    <div>
                        <label class="div__label" for="celular">Ingrese su número de celular(opcional) </label>
                        <input type="text" id="celular" placeholder="Número de celular">
                    </div>

                     <div>
                        <label class="div__label" for="mensaje">Ingrese su mensaje</label>
                        <textarea name="" id="mensaje" cols="30" rows="10" placeholder="Escriba aquí su mensaje..."></textarea>
                    </div>

                     <div>
                        <input type="submit" value="Enviar formulario">
                        
                     </div>
                     
                     <div>
                        <input type="reset" value="Actualizar formulario">
                     </div>
                    



                </form>
            </div>
