            <hr>

            <form action="">
                <div>
                    <label for="nombre">Ingrese nombre y apellido</label>
                    <input type="text" id="nombre" placeholder="Nombre y Apellido">
                 </div>

                 <div>
                    <label for="mail">Ingrese su correo electrónico</label>

                 </div>

                    <input type="text" id="celular" placeholder="Número de celular (opcional)">
                 </div>

                 <div>
                    <label for="mensaje">Ingrese su mensaje</label>
                 <textarea name="" id="mensaje" cols="30" rows="10" placeholder="Ingrese su mensaje..."></textarea>
                 </div>

                 <div>
                    <input type="submit" value="Enviar formulario">
                    <input type="reset" value="Actualizar formulario">
                 </div>

            </form>

        </section>
